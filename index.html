<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <section class="image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="product">
        </picture>
      </section>
      <section class="content">
        <p class="type">perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="dicreption">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-box">
            <p class="price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button class="btn"
          data-icon="shopping-cart">Add to Cart</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Ibrahim</a>.
    </div>
  </main>

</body>
</html>
